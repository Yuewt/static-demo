<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>我的班级</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div class="main clearfloat">
		<header class="clearfloat">
			<div class="headerLeft">
				<a href="index.html"><img src="img/logo.png" alt="logo">福建省教育信息化统一平台</a>
				<span>网教通</span>
			</div>
			<div class="headerCenter">
				<ul class="clearfloat">
					<li><a href="#">首页</a></li>
					<li ><a href="#" class="active">教学管理</a></li>
					<li><a href="#">学习</a></li>
					<li><a href="#">资源超市</a></li>
					<li><a href="#">教育应用</a></li>
					<li><a href="#">新闻</a></li>
					<li><a href="#">名师名校</a></li>
					<li class="newFunction">
						<i></i>
						<span>新功能</span>
					</li>
				</ul>
			</div>
			<div class="headerRight">
				<a href="#">
					<img src="img/search.png" class="search" alt="search">
				</a>
				<a href="#">
					<img src="img/user.png" class="user" alt="user">
					Coco</a>
			</div>
		</header>
		<hr />
		<div class="mainContent clearfloat">
			<div class="left">
				<div class="personal">
					<a href="#">
						<img src="img/back.png" style="width: 30px; height: 30px;" alt="back"><span>个人中心</span>
					</a>
					<img src="img/four-square.png" alt="four-square">
				</div>
				<div class="tab">
					<ul>
						<li><a href="#"><img src="img/icon-1.png" alt="icon-1">其他内容</a></li>
						<li><a href="#"><img src="img/icon-2.png" alt="icon-2">其他内容</a></li>
						<li class="active"><a href="#"><img src="img/icon-3.png" alt="icon-3">我的班级</a></li>
						<li><a href="#"><img src="img/icon-4.png" alt="icon-4">其他内容</a></li>
					</ul>
				</div>
			</div>
			<div class="line"></div>
			<div class="right clearfloat">
				<div class="myClass clearfloat">
					<span>我的班级</span>
					<button class="back"><a href="create.html">创建班级</a></button>
				</div>
				<hr class="hr1" />
				<section class="classList">
					<p class="text1">
						行政班是为学生管理和教学管理而设置的班级
					</p>
					<div class="classAll">
						<a href="member.html" class="clearfloat">
							<img src="img/class-icon.png" alt="class-icon" style="width: 102px; height: 106px;">
							<div class="classInfo">
								<p>高中-2013级</p>
								<p>班级：三年二班</p>
								<p>班主任：<strong>田小雨</strong></p>
								<p>学生：33人</p>
							</div>
						</a>
						<span class="adminClass">行政班</span>
					</div>
					<p class="text1">
						教学班是根据课程教学要求而设置的班级
					</p>
					<div id="info">
					</div>
				</section>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
       		$(document).ready(function(){
            	$.getJSON('class.json',function(data) {
                	$.each (data, function (i, item) {
                		$ ("#info").append("<div class='classAll'><a href='member.html' class='clearfloat'><img src='img/class-icon.png' alt='class-icon' style='width: 102px; height: 106px;'><div class='classInfo'><p>高中-2013级</p><p>班级："+ item.className + "</p><p>班主任：<strong>"+ item.teacher + "</strong></p><p>学生："+ item.studentNum + "</p></div></a></div>");
                	});
            	});
        	});
    	});
	</script>
</body>
</html>
